<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Healthcare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .login-card { border-radius: 1rem; box-shadow: 0 0.5rem 1rem #007bff22; }
        .login-logo { font-size: 2.5rem; color: #007bff; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card shadow-sm">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <span class="login-logo"><i class="bi bi-hospital"></i></span>
                    </div>
                    <h2 class="mb-4 text-primary text-center">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
                        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required autofocus />
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
