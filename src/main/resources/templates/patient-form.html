<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container py-5">
    <div class="mb-3">
        <a href="javascript:history.back()" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left"></i> Back</a>
        <a th:href="@{/}" class="btn btn-outline-primary"><i class="bi bi-house"></i> Home</a>
    </div>
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="mb-4 text-primary">
                <i class="bi bi-person"></i>
                <span th:text="${patient.patientId} != null ? 'Edit Patient' : 'Add Patient'"></span>
            </h2>
            <!-- Add Patient Form -->
            <form th:if="${patient.patientId} == null" th:action="@{/add-patient}" th:object="${patient}" method="post">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select th:field="*{gender}" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Blood Type</label>
                    <input type="text" th:field="*{bloodType}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </form>
            <!-- Edit Patient Form -->
            <form th:if="${patient.patientId} != null" th:action="@{'/edit-patient/' + ${patient.patientId}}" th:object="${patient}" method="post">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select th:field="*{gender}" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Blood Type</label>
                    <input type="text" th:field="*{bloodType}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
