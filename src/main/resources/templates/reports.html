<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container py-5">
    <h2 class="mb-4 text-primary"><i class="bi bi-bar-chart"></i> System Reports</h2>
    <ul class="list-group">
        <li class="list-group-item"><i class="bi bi-people"></i> Total Patients: <span th:text="${patientCount}"></span></li>
        <li class="list-group-item"><i class="bi bi-calendar-event"></i> Total Appointments: <span th:text="${appointmentCount}"></span></li>
        <li class="list-group-item"><i class="bi bi-person"></i> Total Users: <span th:text="${userCount}"></span></li>
    </ul>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
